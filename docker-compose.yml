version: "3.9"

services:
  backend:
    build: .
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+psycopg://ecom_user:ecom_pass@db:5432/ecom_db
      SESSION_SECRET: supersecretkey
      DEFAULT_ADMIN_EMAIL: admin@example.com
      DEFAULT_ADMIN_PASSWORD: ChangeMe123!
      DEFAULT_ADMIN_NAME: Admin User
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/ecom.conf:/etc/nginx/conf.d/default.conf:ro

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ecom_user
      POSTGRES_PASSWORD: ecom_pass
      POSTGRES_DB: ecom_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecom_user -d ecom_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "5432:5432"

volumes:
  postgres_data:
