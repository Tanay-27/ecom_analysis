<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in · E-commerce Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-aZRZ0bN4kqJd6X2vNh+lX6YsJhBKt3vnDnN/SUXOc6Bx/OVCkXbkqVKgf/mBlC9ZwTe74MkRUoMh35vjBDo3uA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <main class="auth-wrapper">
        <section class="auth-card">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>E-commerce Analytics</h1>
            <p class="subtitle">Sign in to access your dashboard</p>

            <form id="loginForm" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input id="email" name="email" type="email" placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input id="password" name="password" type="password" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <span>Sign in</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <p id="authError" class="auth-error" role="alert" hidden></p>
            <p class="support-text">Need help? Contact your administrator.</p>
        </section>
    </main>

    <script src="/static/js/auth.js"></script>
</body>
</html>
